<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Palettes</title>
	<style>
		body {
			padding-top: 30px;
			background-color: #fceecc;
			background-color: #fec;
			font-family: Consolas, monospace;
			font-size: 21px;
			max-width: 1000px;
			margin: auto;
		}

		section {
			margin-top: 50px;
		}

		span {
			padding: 3px
		}

	</style>

	<script>

	</script>
</head>

<body>
	<header>
		<form>
			<h1>Which theme are you tweaking?</h1>
			<div>
				<input type="radio" id="sepia" name="theme-name" value="sepia">
				<label for="sepia">Sepia</label></br>

				<input type="radio" id="sepia-from-cuttlefish" name="theme-name" value="sepia-from-cuttlefish">
				<label for="sepia-from-cuttlefish">Sepia from Cuttlefish</label></br>

				<input type="radio" id="sepia-from-cuttlefish--serif" name="theme-name" value="sepia-from-cuttlefish--serif">
				<label for="sepia-from-cuttlefish--serif">Sepia from Cuttlefish (serif)</label></br>

				<input type="radio" id="sepia-from-cuttlefishs-algae" name="theme-name" value="sepia-from-cuttlefishs-algae">
				<label for="sepia-from-cuttlefishs-algae">Sepia from Cuttlefish's Algae</label>
			</div>

		</form>
	</header>
	<section class="lines">
		<h2>Lines of colors:</h2>
	</section>
	<section class="blocks">
		<h2>Blocks of colors:</h2>
	</section>
	<section class="combinations">
		<h2>Combination of colors:</h2>
	</section>
</body>

</html>
